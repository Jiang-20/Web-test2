<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/login.js"></script>
		<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div id="loginForm">
			<form action="login.do" method="post">
				<p><input type="text" name="userName" id="userName" placeholder="用户名" />
				   <span class="auth_err" id="userNameError"></span>
				</p>
				<p><input type="password" name="password" id="password" placeholder="密码" />
				   <span class="auth_err" id="passwordError"></span>			
				</p>
				<p><input type="text" name="vcode" id="vcode" placeholder="验证码" />
					<img src="createVerifyImage.do" id="vcodeImg" onclick="changeImg();" title="看不清，换一个" >
					<span class="auth_err" id="vcodeError"></span>
				</p>
				
				<p><input id="autoLogin" type="checkbox" name="autoLogin">
				<span>一周以内免登录</span>
                <a href="register.html" class="register">免费注册</a>
            	</p>
            	
				<p><input type="submit" id="btLogin" value="登&nbsp;&nbsp录" />
				<p id="mainInfo">${info}</p>
				   <span class="auth_err" id="checkError"></span>
				
				
			</form>
			
		</div>
	</body>
</html>
